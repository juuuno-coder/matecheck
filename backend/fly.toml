# fly.toml app configuration file generated for matecheck-backend-api on 2026-01-14T17:17:19+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'matecheck-backend-api'
primary_region = 'nrt'
console_command = '/rails/bin/rails console'

[deploy]
  release_command = "bin/rails db:prepare"

[build]

[env]
  RAILS_ENV = "production"

[processes]
  app = "bundle exec rails server -b 0.0.0.0 -p 8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
